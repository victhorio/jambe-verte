{{define "title"}}Home{{end}}

{{define "main"}}
<div class="flex justify-center">
    <div class="max-w-lg border border-black p-4 flex flex-col">
        <h1 class="text-2xl font-bold">Hello, world!</h1>
        <br>
        <p>This website is <span class="bg-red-500 text-white px-1">undergoing a redesign</span>. </p>
        <p>Come back at a later date.</p>
        <br>
        <p>Expect updates by: <span id="delivery-date" class="font-bold"></span>.</p>
        <br>
        <p class="self-end">- Victhor Sart√≥rio</p>
    </div>
</div>

<script>
    const today = new Date();
    const duration = 14 * 24 * 60 * 60 * 1000;
    const deliveryDate = new Date(today.getTime() + duration);
    const deliveryDateFormatted = deliveryDate.toISOString().split('T')[0];
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('delivery-date').textContent = deliveryDateFormatted;
    });
</script>
{{end}}
